<!doctype html>
<html>
  <head>
    <title>sockitio-js</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  </head>
  <body>

    <div class='overlay-message'>
      <h2>Hey there!</h2>
      <p>before entering the chat, please enter your username below:</p>
      <form id='userInfo'>
        <input type='text' id='nick' class='spacing-right' required />
        <input type='text' id='server' class='spacing-right' required />
        <input type='text' id='chan' class='spacing-right' required />
        <button type='submit' class='btn-round'>Enter</button>
      </form>
    </div>

    <div class='overlay'></div>

    <div class="container-fluid">
      <ul id="messages"></ul>
      <form action="" class="form-horizontal f">
        <div class="form-group">
          <input type="text" class="form-control" id="m" autocomplete="off"/>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
